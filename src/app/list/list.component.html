<ul>
  <li *ngFor="let pokemon of pokeList; index as i; first as isFirst">
    <img src="{{ pokemon.image }}" />
    <a routerLink="/details/{{ pokemon.name }}">{{ pokemon.name | titlecase }}</a>
  </li>
</ul>
<p>
  <button
    type="button"
    *ngIf="pokemonListData?.previous"
    (click)="getPage(pokemonListData.previous)"
  >
    Previous
  </button>
  <button
    type="button"
    *ngIf="pokemonListData?.next"
    (click)="getPage(pokemonListData.next)"
  >
    Next
  </button>
</p>
