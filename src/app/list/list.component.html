<ul>
  <li *ngFor="let pokemon of pokeList; index as i; first as isFirst">
    <img src="{{ pokemon.image }}" />
    <a routerLink="/details/{{ pokemon.name }}">{{
      pokemon.name | titlecase
    }}</a>
  </li>
</ul>
<p>
  <button type="button" *ngIf="previousPage" (click)="getPage(previousPage)">
    Previous
  </button>
  <button type="button" *ngIf="nextPage" (click)="getPage(nextPage)">
    Next
  </button>
</p>
